<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #b30059;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 30px;
      top: 80px;
    }

    #no {
      background: #666;
      color: white;
      left: 160px;
      top: 80px;
    }
  </style>
</head>
<body>

<h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">YES ğŸ˜˜</button>
  <button id="no" onmouseover="moveButton()">NO ğŸ˜œ</button>
</div>

<script>
  function moveButton() {
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="color:#b30059;">Yayyyy!! ğŸ’•ğŸ¥°</h1>
      <p style="font-size:22px;">You just made me the happiest person â¤ï¸</p>
    `;
  }
</script>

</body>
</html>
