<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #b30059;
    text-shadow: 2px 2px 6px rgba(255,0,100,0.4);
  }

  .rose-row img {
    width: 70px;
    margin: 0 10px;
    animation: float 3s ease-in-out infinite;
  }

  .buttons {
    position: relative;
    width: 360px;
    height: 240px;
    margin-top: 20px;
    z-index: 3;
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    transition: all 0.15s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff3366, #ff5f8a);
    color: white;
    left: 40px;
    top: 120px;
  }

  #yes:hover {
    transform: scale(1.15);
  }

  #no {
    background: #666;
    color: white;
    left: 210px;
    top: 120px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: rise 6s linear infinite;
    pointer-events: none;
  }

  @keyframes rise {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Love letter popup */
  .letter {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeIn 1s ease forwards;
  }

  .letter-content {
    background: #fff0f5;
    padding: 30px;
    border-radius: 20px;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: pop 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes pop {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="rose-row">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Red_rose.png/240px-Red_rose.png">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Red_rose.png/240px-Red_rose.png">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Red_rose.png/240px-Red_rose.png">
</div>

<h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
  <button id="yes">YES ðŸ˜˜</button>
  <button id="no">NO ðŸ˜œ</button>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".buttons");
  const music = document.getElementById("music");

  function moveButton() {
    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("mousedown", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  // Floating hearts
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 20 + Math.random() * 30 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 250);

  document.getElementById("yes").onclick = () => {
    music.play();

    // Heart fireworks
    for (let i = 0; i < 40; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "ðŸ’˜";
      h.style.left = "50vw";
      h.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }

    // Love letter popup
    const letter = document.createElement("div");
    letter.className = "letter";
    letter.innerHTML = `
      <div class="letter-content">
        <h2>ðŸ’Œ My Love ðŸ’Œ</h2>
        <p>
          From this moment on,<br>
          youâ€™ve made my heart smile ðŸ’–<br><br>
          Thank you for being my Valentine ðŸŒ¹
        </p>
        <div style="font-size:40px;">ðŸ’–ðŸŒ¹ðŸ’˜</div>
      </div>
    `;
    document.body.appendChild(letter);
  };
</script>

</body>
</html>
