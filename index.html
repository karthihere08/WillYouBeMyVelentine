<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– Valentine Overload ğŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle, #ffd1dc, #ff4f9a);
    font-family: 'Comic Sans MS', Arial;
    animation: pulseBg 4s infinite alternate;
  }

  @keyframes pulseBg {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
  }

  h1 {
    position: relative;
    z-index: 50;
    text-align: center;
    font-size: 48px;
    color: #b30059;
    text-shadow: 0 0 30px hotpink;
    margin-top: 40px;
  }

  .buttons {
    position: relative;
    width: 420px;
    height: 280px;
    margin: auto;
    z-index: 50;
  }

  button {
    position: absolute;
    padding: 18px 34px;
    font-size: 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    transition: transform 0.15s ease;
  }

  #yes {
    background: linear-gradient(135deg, red, hotpink);
    color: white;
    left: 40px;
    top: 150px;
  }

  #yes:hover {
    transform: scale(1.3) rotate(-3deg);
  }

  #no {
    background: #333;
    color: white;
    left: 250px;
    top: 150px;
  }

  /* HEART RAIN */
  .heart {
    position: fixed;
    top: -10vh;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
  }

  /* ROSES */
  .rose {
    position: fixed;
    top: -15vh;
    width: 90px;
    animation: roseFall linear forwards;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes roseFall {
    to { transform: translateY(130vh) rotate(360deg); }
  }

  /* GLITTER */
  .spark {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: sparkle 2s infinite;
    opacity: 0.8;
    z-index: 0;
  }

  @keyframes sparkle {
    0% { transform: scale(0.5); }
    50% { transform: scale(2); }
    100% { transform: scale(0.5); }
  }

  /* LETTER */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .letter {
    background: #fff0f6;
    padding: 50px;
    border-radius: 30px;
    text-align: center;
    animation: explodeIn 1s ease;
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  }

  @keyframes explodeIn {
    0% { transform: scale(0) rotate(-20deg); }
    100% { transform: scale(1) rotate(0); }
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>

<body>

<canvas id="fx"></canvas>

<h1>ğŸ’– WILL YOU BE MY VALENTINE ğŸ’–</h1>

<div class="buttons">
  <button id="yes">YES ğŸ˜˜</button>
  <button id="no">NO ğŸ˜œ</button>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
/* NO ESCAPE */
const no = document.getElementById("no");
const box = document.querySelector(".buttons");
function flee() {
  no.style.left = Math.random() * (box.clientWidth - no.clientWidth) + "px";
  no.style.top = Math.random() * (box.clientHeight - no.clientHeight) + "px";
}
["mouseover","mousedown","touchstart"].forEach(e => no.addEventListener(e, flee));

/* HEART RAIN x3 */
setInterval(() => {

  h.style.animationDuration = 4 + Math.random()*4 + "s";

setInterval(()=>{
  const r = document.createElement("img");
  r.src = roseURL;

  r.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),12000);

/* GLITTER */
for(let i=0;i<80;i++){

  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);

document.getElementById("yes").onclick=()=>{
  document.getElementById("music").play();
  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`
    <div class="letter">
      <h2>ğŸ’Œ MY LOVE ğŸ’Œ</h2>

        You unlocked<br>
        ğŸ’– MAXIMUM LOVE MODE ğŸ’–<br><br>
        This heart is yours forever ğŸŒ¹
      </p>
      <div style="font-size:60px">ğŸ’–ğŸŒ¹ğŸ’˜â¤ï¸</div>
    </div>`;
  document.body.appendChild(o);
};
</script>

</body>
</html>
